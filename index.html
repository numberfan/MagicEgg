<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.content {
		width: 100%;
		height: 700px;
		position: absolute;
	}
	.content canvas {
		display: block;
		width: 600px;
		height: 600px;
	}
	#game {
		position: absolute;
		top: 0;
		left: 0;
		z-index: 1;
		opacity: 0;
	}
	#circle {
		position: absolute;
		top: 0;
		left: 0;
		z-index: 2;
	}
	.imgUpload {
		position: absolute;
		left: 0;
		top: 610px;
	}
	</style>
</head>
<body>
	<div class="content">
		<canvas id="game" width="600" height="600"></canvas>
		<canvas id="circle" width="600" height="600"></canvas>
		<div class="imgUpload"><input type="file"/></div>
	</div>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/ImageData.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
</body>
</html>
